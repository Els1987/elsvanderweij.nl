  <fieldset class="formulier">
   <legend>Contactformulier</legend>
   <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
   <p>
    <label for="verzend_naam">Naam:*</label>
    <input type="text" id="verzend_naam" name="verzend_naam" required>
   </p>

   <p>
    <label for="email">E-mailadres:*</label>
    <input type="email" id="email" name="email" required>
   </p>

   <p>
    <label for="tel">Telefoonnummer: </label>
    <input type="tel" id="tel" name="tel" pattern="0\d{9}" maxlength="10">
   </p>

   <p>
    <label for="verzend_vraag">Vraag:*</label><br><br>
    <textarea class="vraag" id="verzend_vraag" name="verzend_vraag" required>
    </textarea>
   </p>

   <p>
    <label for="submit"></label>
    <input class="verstuur" type="submit" id="submit" name="submit">
   </p>
  </form>
  </fieldset>
